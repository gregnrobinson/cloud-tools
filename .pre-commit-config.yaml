repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.0.1
  hooks:
    - id: check-docstring-first
    - id: debug-statements
    - id: name-tests-test
    - id: check-executables-have-shebangs
    - id: end-of-file-fixer

- repo: https://github.com/asottile/setup-cfg-fmt
  rev: v1.19.0
  hooks:
    - id: setup-cfg-fmt

