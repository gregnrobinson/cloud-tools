version: "3.8"
services:
  cloud-tools:
    hostname: cloud-tools
    privileged: true
    build:
      context: ./
      dockerfile: Dockerfile
    image: gregnrobinson/cloud-tools:${TAG}
    volumes:
      - "./config/profile/bashrc:/root/.bashrc"
      - "./config/kubeconfigs:/root/.kube/"
    logging:
      driver: "json-file"
      options:
        max-size: "400k"
        max-file: "20"
    environment:
      GIT_EMAIL: "gregnrobinson@gmail.com"
      GIT_USER: "gregnrobinson"
      WG_SUDO: "1"
    entrypoint: /bin/bash
    command: -c "./bootstrap.sh"